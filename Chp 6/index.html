//q5
let number = prompt("Write a table number ");

function table(number) {
    for (let i = 1; i <= 10; i++) {
        let result = i * number;
        document.write(`${number} x ${i} = ${result}<br>`);
    }
    document.write("<br>");
}

if (isNaN(number)) {
    document.write("Not a valid number. Displaying the default table (5)<br>");
    table(5);
} else {
    table(Number(number));
}
